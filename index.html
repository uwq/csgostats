<head>
    <title>CSGO Stats</title>
</head>

<body>

    <!-- Simple header with fixed tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title" style="margin: auto">CSGO Stats</span>
            </div>
            <!-- Tabs -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#add-stats-tab" class="mdl-layout__tab is-active">Add Stats</a>
                <a href="#view-stats-tab" class="mdl-layout__tab">View Stats</a>

            </div>
        </header>
        <!-- <div class="mdl-layout__drawer"> -->
        <!--<span class="mdl-layout-title">CSGO Stats</span>-->
        <!-- </div> -->
        <main class="mdl-layout__content">
            <section class="mdl-layout__tab-panel is-active" id="add-stats-tab">
                <div class="page-content">
                    <!-- Your content goes here -->

                    <form action="#" name="enterdata">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="gamename">
                            <label class="mdl-textfield__label" for="gamename">Game Name</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="rank">
                            <label class="mdl-textfield__label" for="rank">Rank Abbreviation</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="kad">
                            <label class="mdl-textfield__label" for="kad">K/A/D</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="mvps">
                            <label class="mdl-textfield__label" for="mvps">MVPs</label>
                            <span class="mdl-textfield__error">Input is not a number!</span>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="points">
                            <label class="mdl-textfield__label" for="points">Points</label>
                            <span class="mdl-textfield__error">Input is not a number!</span>
                        </div>
                    </form>
                    <!-- Accent-colored raised button with ripple -->
                    <button class="mdl-button mdl-js-button mdl-button--raised          mdl-js-ripple-effect mdl-button--accent" form="enterdata" name='submitbutton' onclick="getNewData()">
                        Button
                    </button>
                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="view-stats-tab">
                <div class="page-content">
                    <!-- Your content goes here -->

            </section>
        </main>
    </div>

</body>
